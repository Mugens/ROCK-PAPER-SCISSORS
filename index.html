<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>

    <main>
      <div class="text-section">
      <h2 class="result-title">
          Choose your weapon!
      </h2>
      <p class="result-subtitile">Only 5 round!</p>
      </div>
      <div class="result-players">
        <div class="player">
          <div class="img-wrapper">
            <img class="player-img" src="./img/question-mark.png" alt="Question mark">
          </div>
          <p class="player-score">
            Player: 0
          </p>
        </div>
        <div class="computer">
          <div class="img-wrapper">
            <img class="computer-img" src="./img/question-mark.png" alt="Question mark">
          </div>
          <p class="computer-score">
            Computer: 0
          </p>
        </div>
      </div>

      <div class="player-button">
        <button class="rock-btn hvr-grow-rotate" value="Rock">
          <img src="./img/rock.png" alt="Rock">
        </button>
        <button class="paper-btn hvr-grow-rotate" value="Paper">
          <img src="./img/file.png" alt="Paper">
        </button>
        <button class="scissors-btn hvr-grow-rotate" value="Scissors">
          <img src="./img/scissors.png" alt="scissors">
        </button>
      </div>

    </main>

    <footer>
      <a href="https://github.com/Mugens"> Copyright Â© 2022 Mugens</a>
    </footer>

    <div class="overlay">
      <div class="overlay-popup">
        <h1 class="game-result">
          You lose!
        </h1>
        <a href="#" class="reset">
          Try again!
        </a>
      </div>
    </div>
  
  <script src="./script.js">

  </script>
</body>
</html>
